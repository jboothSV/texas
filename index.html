    <script>
        $(document).ready(function(){
            var root = $(".header-section");
            var menuControl = root.find(".nav-controls");
            var openMenu = root.find("#icon-open");
            var closeMenu = root.find("#icon-close");

            menuControl.on("click", function(){
                $(this).toggleClass("active");
                if($(this).hasClass("active")){
                    var tl = new TimelineMax();
                    tl.to(openMenu, 0.6, {
                        opacity: 0,
                        ease: Quint.easeOut
                    }, 0).
                    to(closeMenu, 0.6, {
                        opacity: 1,
                        rotation: 180,
                        ease: Quint.easeOut
                    }, 0);
                }
                if(!$(this).hasClass("active")){
                    var tl = new TimelineMax();
                    tl.to(openMenu, 0.3, {
                        opacity: 1,
                        ease: Quad.easeOut
                    }, 0.3).
                    set(closeMenu, {rotation: 0}). 
                    to(closeMenu, 0.6, {
                        opacity: 0,
                        rotation: 270,
                        ease: Quart.easeInOut
                    }, 0);
                }
            });
        });
    </script>
